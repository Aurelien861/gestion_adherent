<div class="card">
  <div class="tab-menu-container">
    <p-tabMenu [model]="tabs" [activeItem]="activeTab" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
  </div>
  <div style="margin-left: 2rem">
    <p-button #profileMenuButton [label]="firstName.charAt(0) + lastName.charAt(0)" [rounded]="true"  styleClass="mr-2 rounded-button p-button-icon-label custom-button"
              (onClick)="onProfileMenuButtonClick()"></p-button>
  </div>
</div>
