<div class="card">
  <p-table
    #dt
    [value]="members"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Membres {first} à {last} sur {totalRecords}"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'firstname', 'address', 'email']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of Customers
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Global Search" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Nom
            <p-sortIcon field="name"></p-sortIcon>
            <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="firstname" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Prénom
            <p-sortIcon field="firstname"></p-sortIcon>
            <p-columnFilter type="text" field="firstname" display="menu" class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="address" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Adresse
            <p-sortIcon field="address"></p-sortIcon>
            <p-columnFilter type="text" field="address" display="menu" class="ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="email" style="min-width: 14rem">
          <div class="flex justify-content-between align-items-center">
            Email
            <p-sortIcon field="email"></p-sortIcon>
            <p-columnFilter type="text" field="email" display="menu" class="ml-auto"></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-member>
      <tr class="p-selectable-row">
        <td>
          <span class="p-column-title">Nom</span>
          {{ member.name }}
        </td>
        <td>
          <span class="p-column-title">Prénom</span>
          {{ member.firstname }}
        </td>
        <td>
          <span class="p-column-title">Adresse</span>
          {{ member.address.number + ' ' +  member.address.street + ' ' +  member.address.cp + ' ' +  member.address.city}}
        </td>
        <td>
          <span class="p-column-title">Email</span>
          {{ member.email }}
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Aucun membre trouvé</td>
      </tr>
    </ng-template>

  </p-table>
</div>
